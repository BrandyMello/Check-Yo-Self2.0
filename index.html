<!DOCTYPE html>
<html>
  <head>
    <title>Check Yo Self, a task list application</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>CHECK <span class="header__span--color">YO' </span>SELF</h1>
      <form class="header__form">
        <img src="graphics/search.svg" class="header__img--search" alt="Type search in input to right and click here to search.">
        <input type="text" placeholder="Search" class="header__input--search">
      </form>
    </header>
    <main>
      <section class="lft__section">
        <form class="form">
          <label for="form--title" class="form__label">Task Title</label>
          <input type="text" id="form--title" class="form__input--title form__input">
          <ul class="lft__ul--list">
          </ul>
          <label for="form--task" class="form__label">Task Item</label>
          <div class="lft__div--input-task">
            <input type="text" id="form--task" class="form__input--task form__input">
            <img src="graphics/plus.svg" alt="To add the task item written in the textbox to the right to a temporary list above, click here." class="form__img--plus">
          </div>
          <button class="form__btn--make-list lft__btn" alt="To make a todo card from your list above, click this button.">Make Task List</button>
          <button class="form__btn--clear-list lft__btn" alt="To clear your temporary list and start again, click this button">Clear All</button>
        </form>
        <div class="lft__div--bottom">
          <button class="lft__btn--filter lft__btn">Filter by Urgency</button>
        </div> 
      </section>
      <section class="rt__section--display">
        <article class="rt__aricle--card">
          <h2>Task Title</h2>
          <output class="rt__output--list">
            <ul class="rt__ul--list"> 
            </ul>
          </output>
          <footer>
            <img src="graphics/urgent.svg" class="rt__img--urgent">
            <img src="graphics/delete.svg" class="rt__img--delete">
          </footer>       
        </article> 
      </section>
    </main>
  </body>
  <script type="text/javascript" src='todo-list.js'></script>
  <script type="text/javascript" src='main.js'></script>
</html>
